<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple JS app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container header">
    <div class="header clearfix">
      
      <h3 class="text-muted">Пример генерации текста из полей формы на JS</h3>
    </div>
  </div>


  <div class="container">
    <h1>"Курочка Ряба"</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
          <form class="row">
              <div class="form-group col-3">
                <label for="var1">Var 1</label>
                <input type="text" class="form-control" id="var1" placeholder="granpa" required>
              </div>
              <div class="form-group col-3">
                <label for="var2">Var 2</label>
                <input type="text" class="form-control" id="var2" placeholder="granma" required>
              </div>
              <div class="form-group col-3">
                <label for="var3">Var 3</label>
                <input type="text" class="form-control" id="var3" placeholder="chiken" required>
              </div>
              <div class="form-group col-3">
                <label for="var4">Var 4</label>
                <input type="text" class="form-control" id="var4" placeholder="egg" required>
              </div>
              <div class="form-group col-3">
                <label for="var5">Var 6</label>
                <input type="text" class="form-control" id="var5" placeholder="mose" required>
              </div>
              <div class="form-group col-3">
                <label for="var6">Var 7</label>
                <input type="text" class="form-control" id="var6" placeholder="tail" required>
              </div>    
              <div class="form-group col-3">
                <label for="speach">Var 8</label>
                <textarea class="form-control" name="" id="speach" rows="3" placeholder="dont wory be happy" required></textarea>
              </div>
              <div class="col-3"></div>

              <button type="button" class="btn btn-primary">Push it</button>
            </form>
      </div>
      <div class="col">
        <div class="jumbotron result"></div>
      </div>

    </div>
      

  </div>

  <script src="js/ryaba.js"></script>
</body>
</html>
